<script type="text/javascript" src="js/jquery.touchSlider.js"></script>
<script type="text/javascript">
$(document).ready(function(){

	$(".main_visual").hover(function(){
		$("#btn_prev,#btn_next").fadeIn()
	},function(){
		$("#btn_prev,#btn_next").fadeOut()
	});
	$dragBln = false;
	$(".main_image").touchSlider({
		flexible : true,
		speed : 200,
		btn_prev : $("#btn_prev"),
		btn_next : $("#btn_next"),
		paging : $(".flicking_con a"),
		counter : function (e){
			$(".flicking_con a").removeClass("on").eq(e.current-1).addClass("on");
		}
	});
	$(".main_image").bind("mousedown", function() {
		$dragBln = false;
	});
	$(".main_image").bind("dragstart", function() {
		$dragBln = true;
	});
	$(".main_image a").click(function(){
		if($dragBln) {
			return false;
		}
	});
	timer = setInterval(function(){
		$("#btn_next").click();
	}, 5000);
	
	$(".main_visual").hover(function(){
		clearInterval(timer);
	},function(){
		timer = setInterval(function(){
			$("#btn_next").click();
		},5000);
	});
	$(".main_image").bind("touchstart",function(){
		clearInterval(timer);
	}).bind("touchend", function(){
		timer = setInterval(function(){
			$("#btn_next").click();
		}, 5000);
	});
});
</script>
<script type = "text/javascript">
//将你的tabs封装了一下
$.fn.tabs = function(Options) {
    var defaultOptions = {
        titleContent: "title",
        control: ".tabs",
        ControlItem: ">div",
        hoveraClass: "active",
        contentActiveClass: "active",
        reldAttr: "data-tag",
        tabChange: function(e, tabName, element, control) {}
    };
    $.extend(true, defaultOptions, Options);
    var self = $(this);
    var element = self.find(defaultOptions.titleContent);
    var control = self.find(defaultOptions.control);
    element.delegate("li", "click", "",
    function() {
        var tabName = $(this).attr(defaultOptions.reldAttr);
        var targetTitle = this;
        self.trigger("change.tabs", tabName);
    });
    self.bind("change.tabs",
    function(e, tabName) {
        var titles = element.find("li");
        titles.find("a").removeClass(defaultOptions.hoveraClass);
        titles.each(function() {
            $(this).attr("class", $(this).attr("class").replace("_h", ""))
        });
        var targetLi = titles.filter("[forContent='" + tabName + "']");
        targetLi.attr("class", $(targetLi).attr("class") + "_h").find("a").addClass(defaultOptions.hoveraClass);
    });
    self.bind("change.tabs",
    function(e, tabName) {
        control.find(defaultOptions.ControlItem).fadeIn(500).hide();
        $("#" + tabName).show();
    });
    self.bind("change.tabs", defaultOptions.tabChange);
    return this;
};
//调用
var pro1 = $("#pro_c1").tabs({
    titleContent: ".pro_c1_title",

var pro6 = $("#pro_c6").tabs({

var pro7 = $("#pro_c7").tabs({

    hoveraClass: "hover-a3",
    tabChange: function(e, tabName) {}
});
//根据哈希值判断应该显示哪一个面板
(function() {
    var hash = window.location.hash.replace("#", "");
    var keys = hash.split('.');
    if (keys.length < 2)
    return;
    if ("pro_c1" == keys[0]) {
        pro1.trigger("change.tabs", "pro_c1_" + keys[1]);
    }
    if ("pro_c2" == keys[0]) {
        pro2.trigger("change.tabs", "pro_c2_" + keys[1]);
    }
    if ("pro_c3" == keys[0]) {
        pro3.trigger("change.tabs", "pro_c3_" + keys[1]);
    }
    if ("pro_c6" == keys[0]) {
        pro6.trigger("change.tabs", "pro_c6_" + keys[1]);
    }
    if ("pro_c7" == keys[0]) {
        pro7.trigger("change.tabs", "pro_c7_" + keys[1]);
    }
    window.location.hash = keys[0];
})();
</script>
